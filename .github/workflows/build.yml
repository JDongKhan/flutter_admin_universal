name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: "dev"
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global user.email 419591321@qq.com
          git config --global user.name jd
          git status
          git remote add origin https://github.com/JDongKhan/flutter_admin_universal
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
