<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter application.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_admin_universal">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>admin</title>
  <link rel="manifest" href="manifest.json">
</head>
<body oncontextmenu="return false;" >

    <div id="loading">
      <div class="spinner">
        <div class="re1"></div>
        <div class="re2"></div>
        <div class="re3"></div>
        <div class="re4"></div>
        <div class="re5"></div>
      </div>
      <div class="info">
        <p>加载中...</p>
        <p>初次加载资源比较慢</p>
      </div>
    </div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');

        var loadingElement = document.getElementById("loading");
        loadingElement.remove();

      });
    }
    window.flutterConfiguration = {
       canvasKitBaseUrl: "https://cdn.jsdelivr.net/npm/canvaskit-wasm@0.30.0/bin/"
    };

  </script>

</body>

<script src="main.dart.js" type="application/javascript"></script>
<script src="native_api.js"></script>

</html>
